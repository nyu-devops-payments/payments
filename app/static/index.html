<!DOCTYPE html>
<html>
<head>
    <title>Payments REST API Service</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/css/blue_bootstrap.min.css">
    <link rel="stylesheet" href="static/css/custom.css">
    <script type="text/javascript" src="static/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="static/js/rest_api.js"></script>
</head>
  <body>
    <div class="container">
        <div class="page-header">
            <h1>Payments REST API Service</h1>
        </div>

        <!-- Flash Message -->
        <div class="table-responsive">
          <table class="table">
            <tr><td>Status:</td><td><span id="flash_message"></span></td></tr>
          </table>
        </div>

        <div class="col-md-12" id="form_data">
          Create, Retrieve, Update, and Delete a Payment:
          <div class="well">
            <div class="form-horizontal">
              <div class="form-group">
                <label class="control-label col-sm-2" for="payment_id">Payment ID:</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" id="payment_id" placeholder="Enter ID of Payment">
                </div>
                <div class="col-sm-4">
                  <button type="submit" class="btn btn-primary" id="retrieve-btn">Retrieve</button>
                  <button type="submit" class="btn btn-danger" id="delete-btn">Delete</button>
                </div>
              </div>
            </div> <!-- form div -->

            <div class="form-horizontal">
              <div class="form-group">
                <label class="control-label col-sm-2" for="payment_customer_id">Customer ID:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="payment_customer_id" placeholder="Enter customer id for Payment">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="payment_order_id">Order ID:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="payment_order_id" placeholder="Enter order id for Payment">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="payment_payment_method_type">Payment Method Type:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="payment_payment_method_type" placeholder="Enter payment method type for Payment">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="payment_payment_status">Payment Status:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="payment_payment_status" placeholder="Enter payment status for Payment">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="payment_default_payment_type">Default Payment Type:</label>
                <div class="col-sm-10">
                  <select class="form-control" id="payment_default_payment_type">
                      <option value="true">True</option>
                      <option value="false" selected>False</option>
                  </select>
                </div>
              </div>

              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-primary" id="search-btn">Search</button>
                  <button type="submit" class="btn btn-primary" id="clear-btn">Clear</button>
                  <button type="submit" class="btn btn-success" id="create-btn">Create</button>
                  <button type="submit" class="btn btn-warning" id="update-btn">Update</button>
                  <button type="submit" class="btn btn-warning" id="set-default-payment-method-btn">Set-Default-Payment-Method</button>
                </div>
              </div>
          </div> <!-- form div -->
        </div>

        <!-- Search Results -->
        <div class="table-responsive col-md-12" id="search_results">
          <table class="table-striped pad-10">
            <thead>
            <tr>
                <th class="col-md-1" width="10%">ID</th>
                <th class="col-md-4" width="20%">Customer ID</th>
                <th class="col-md-4" width="20%">Order ID</th>
                <th class="col-md-4" width="30%">Payment Method Type</th>
                <th class="col-md-4" width="20%">Payment Status</th>
                <th class="col-md-4" width="10%">Default Payment Type</th>
            </tr>
            </thead>
          </table>
        </div>

        <footer>
          <br><br>
          <br><br>
          <p>&copy; NYU DevOps Company 2018</p>
        </footer>
        </div><!--/span-->
     </div><!--/row-->

  </div><!-- container -->
  </body>
</html>
